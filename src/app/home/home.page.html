<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Christmas List Manager
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Christmas List Manager
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Norman Family</h1>
  <div id="container">
    Select a person to see their gift list
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let user of users">
        <ion-card class="user-card" (click)="goToGiftListPage(user.uid)">
          <img class="user-pic center" [src]="user.photoURL">
          <ion-card-header>
            <ion-card-title class="center">
              {{user.userName.split(' ')[0]}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
