<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{groupName}} group
    </ion-title>
    <app-user-image [in-header]="true" slot="end"></app-user-image>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="space-above">
    Select a person to see their gift list
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let user of users">
        <ion-card class="user-card" (click)="goToGiftListPage(user.uid)">
          <img class="user-pic center" [src]="user.photoURL">
          <ion-card-header>
            <ion-card-title class="center">
              {{user.userName}}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <p class="center">
    Group id: {{groupId}}
  </p>
</ion-footer>
