<ion-header [translucent]="true">
  <ion-toolbar class="group-page-toolbar">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{groupName}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="space-above">
    Select a person to see their gift list
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let user of users">
        <ion-card class="user-card" (click)="goToGiftListPage(user.uid)">
          <ion-card-content class="center">
            {{user.uid == authSvc.getUid() ? "My list": user.userName}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
